<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" type="text/css" charset="utf-8"/>
		<link rel="stylesheet" href="map.css" type="text/css" charset="utf-8"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript" src="geoCache.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				geoCache.page_main.init();
			});
		</script>
		
		<title>geoCache</title>
	</head>
	<body>
		<div data-role="page" id="page-main">
			<div data-role="header">
				<h1>geoCache</h1>
				<a id="refresh-position" data-icon="refresh" class="ui-btn-right">Refresh Position</a>
			</div>
			<div data-role="content">
				<div id="current-position">
					Latitude: <span id="current-lat"></span>
					<br />
					Longitude: <span id="current-lon"></span>
					<br />
					Accuracy: <span id="current-accuracy"></span>
				</div>
				<div data-role="fieldcontain">
					<label for="dest-lat">Destination Latitude:</label>
					<input class="latlon" name="dest-lat" id="dest-lat" placeholder="49.000000"/>
				</div>
				<div data-role="fieldcontain">
					<label for="dest-lon">Destination Longitude:</label>
					<input class="latlon" name="dest-lon" id="dest-lon" placeholder="6.000000"/>
				</div>
				<button id="show-map">Show on map</button>
			</div>
		</div>
		<div data-role="page" id="page-map">
			<link rel="stylesheet" href="map.css"/>
			<div data-role="header">
				<a href="#page-main" data-icon="back">Back</a>
				<h1>Map</h1>
				<a id="refresh-map-position" data-icon="refresh">Refresh Position</a>
			</div>
			<div data-role="content">
				<div id="map-canvas"></div>
			</div>
		</div>
	</body>
</html>
